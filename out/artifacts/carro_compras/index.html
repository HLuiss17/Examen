<!DOCTYPE html>
<html lang="es">
<head>

    <title>Manejo de Sesiones</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body style="background-color: #f0f2f5;">

<div class="container mt-5">
    <div class="text-center">
        <h1 class="display-4 text-primary">Manejo de Sesiones</h1>
        <p class="lead text-secondary">Selecciona una opción de la lista a continuación</p>
    </div>

    <div class="d-flex justify-content-center">
        <ul class="list-group w-50">
            <li class="list-group-item text-center">

            <li class="list-group-item text-center">

            </li>
            <li class="list-group-item text-center">
                <a href="/carro_compras/ver-carro" class="btn btn-outline-info w-100">
